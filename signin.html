    <div class="loader"></div>
    <h3>ELTAGRON</h3>

    <div class="container" id="signin">
      <div class="title">
        <h2>SIGN IN</h2>
      </div>
      <form id="signInForm" onsubmit="return validateForm()"  style="display: flex; flex-direction: column; align-items: center;">
        <div class="form-group">
          <input  type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
          <input  type="password" id="password" name="password" placeholder="Password" required>
        </div>
  
        <div class="form-group">
          <button type="submit"  style="background-color: #4691E0;color:white ;font-size: 18px; border-radius: 5px;  ">Sign In</button>
        </div>
        <div class="text" style="font-size: 15px;color:gray; text-align: center";>Sign In Social Account</div>
        <div class="so">
        <div class="github" style="margin-right: 10px;">
          <i onclick="githubLogin()" class="fa-brands fa-github" style="font-size: 20px;color:black"></i></div>
          <div class="twitter" style="margin-right: 10px;">
            <a href="https://twitter.com/home"><i class="fa-brands fa-x-twitter" style="font-size: 20px;color:#173248"></i></a>
          </div>
          <div class="instagram" style="margin-right: 5px;">
            <a href=""><i class="fa-brands fa-square-instagram"style="font-size: 22px;color:purple"></i></a>
          </div>
        </div>
      </form>
      <div style="display: flex;flex-direction: column; row-gap: 10px; width: 100%; align-items: center; margin-top: 0px;">
        <span style="font-size: 15px;color:gray; text-align: center;">Don’t have an account?</span>
        <a style="color:black" href="SıgnUp.html">Sign up now</a>
      </div>
    </div>
  </div>
